<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="second">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Pastry Signup</h1>
                            </div>
                        </div>
                        <form *ngIf="!loading" action="#" name="registration">
                            <div class="form-group">
                                <label for="exampleInputEmail1">User</label>
                                <input type="text" [(ngModel)]="username" name="user" class="form-control" id="user"  aria-describedby="emailHelp" placeholder="Enter user">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Confirm Password</label>
                                <input type="password" [(ngModel)]="confirmPassword" name="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter Confirm Password">
                            </div>                            
                            <div class="form-group">
                                <label for="exampleInputEmail1">Mobile</label>
                                <input type="text" [(ngModel)]="mobile" name="mobile" id="mobile" class="form-control" aria-describedby="emailHelp" placeholder="Enter mobile">
                            </div>
                            <div class="col-md-12 text-center mb-3">
                                <button type="submit" (click)="addUser()" class="button">Signup</button>
                            </div>
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <p class="text-center"><a href="#" id="signin">Already have an account?</a></p>
                                </div>
                            </div>
                        </form>
                        <app-spinner *ngIf="loading"></app-spinner>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
